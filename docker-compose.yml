version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.development
    command: npm run development
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app     
      - /usr/src/app/node_modules
      - /tmp/pichasso
