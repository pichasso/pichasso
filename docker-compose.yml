version: '2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.development
    command: npm run development
    environment:
      NODE_ENV: development
      VIRTUAL_HOST: crop.jbbr.net
      LETSENCRYPT_HOST: crop.jbbr.net
      LETSENCRYPT_EMAIL: tobias.wollowski@student.hpi.de
    restart: unless-stopped
    ports:
      - 80:3000
      - 443:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - "./volumes/conf.d:/etc/nginx/conf.d:ro"
      - "./volumes/vhost.d:/etc/nginx/vhost.d:ro"
      - "./volumes/certs:/etc/nginx/certs:ro"
      - "/usr/share/nginx/html"
    networks:
      - proxy-tier

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./data/templates:/etc/docker-gen/templates:ro"
      - "./volumes/conf.d:/etc/nginx/conf.d:rw"
      - "/usr/share/nginx/html"
    networks:
      - proxy-tier

  lets-encrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion:v1.4
    restart: unless-stopped
    depends_on:
      - nginx-proxy
      - web
    volumes_from:
      - web
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/vhost.d:/etc/nginx/vhost.d:rw"
      - "./volumes/certs:/etc/nginx/certs:rw"
    environment:
      - "NGINX_DOCKER_GEN_CONTAINER=nginx-proxy"
      - "ACME_CA_URI=https://acme-staging.api.letsencrypt.org/directory"
      - "DEBUG=true"

networks:
  proxy-tier:
    external:
      name: "nginx-proxy"
