version: '3'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - image-service
    restart: always
    environment:
      DOMAINS: 'images.open.hpi.de -> http://localhost'
      #PRODUCTION: TRUE

  image-service:
    build:
      context: .
      dockerfile: Dockerfile.development
    command: npm run development
    environment:
      NODE_ENV: development
    restart: always
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
